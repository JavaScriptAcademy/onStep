<section>
  <div class="page-header">
    <h1>All dishes</h1>
  </div>

    <a data-ng-repeat="dish in vm.dishes"
       data-ui-sref="dishes.view({ dishId: dish._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="dish.name"></h4>

  <div class="row">
    <div class="col-md-12 thumbnail" data-ng-repeat="dish in vm.dishes">
      <img data-ui-sref="dishes.view({ dishId: dish._id })" ng-src="{{dish.dishImage}}" alt="{{dish.name}}" />
       <h3>{{dish.name}}</h3>
          <small class="list-group-item-text pull-right">
            Price:
            <span data-ng-bind="dish.price | currency:'ï¿¥'"></span>
          </small>
          <p class="homeOrder">
            <a class="btn btn-primary"
            data-ng-click="vm.createLocalOrder(dish._id)">
            <i class="glyphicon glyphicon-shopping-cart"></i>
          </a>
        </p>
    </div>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.dishes.$resolved && !vm.dishes.length">
    No dishes yet, why don't you <a data-ui-sref="dishes.create">create one</a>?
  </div>
</section>
