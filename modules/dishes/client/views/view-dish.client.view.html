<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.dish.name"></h1>
    <br>
    <h3>cookingSteps:</h3>
    <p data-ng-bind="vm.dish.cookingSteps"></p>
    <h3>ingredients:</h3>
    <p data-ng-repeat="dish in vm.dish.ingredients">{{dish.name}} ï¿¥{{dish.price}} {{dish.count}} {{dish.weight}}</p>

    <h3>Order Times:</h3>
    <p data-ng-bind="vm.dish.orderTimes"></p>
    <p><img src="{{vm.dish.dishImage}}"></p>

  </div>

  <div class="pull-right"
       data-ng-show="vm.dish.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="dishes.edit({ dishId: vm.dish._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.createLocalOrder()">
      <i class="glyphicon glyphicon-shopping-cart"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.dish.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.dish.user"
            data-ng-bind="vm.dish.user.username"></span>
      <span data-ng-if="!vm.dish.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.dish.content"></p>
</section>
