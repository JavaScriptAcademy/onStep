<section>
  <div class="page-header">
    <h1>{{vm.dish._id ? 'Edit Dish' : 'New Dish'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.dishForm" class="form-horizontal" ng-submit="vm.save(vm.form.dishForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.dish.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.dishForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Dish name is required.</p>
            <label class="control-label" for="name">dishImage</label>
          <input name="dishImage" type="text" ng-model="vm.dish.dishImage" id="dishImage" class="form-control" placeholder="dishImage" required>
          <label class="control-label" for="name">cookingSteps</label>
          <input name="cookingSteps" type="text" ng-model="vm.dish.cookingSteps" id="cookingSteps" class="form-control" placeholder="cookingSteps" required>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.dish._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
